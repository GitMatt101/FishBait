<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="../css/home.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container-fluid">
        <header class="bg-body-tertiary">
            <div class="container-fluid">
                <h2 class="navbar-brand">FishBait</h2>
            </div>
            <div class="container-fluid">
                <i class="bi bi-search"></i>
                <input type="search" placeholder="Ricerca">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="bi bi-house-door-fill"></i></a></li>
                    <li><a href="#"><i class="bi bi-plus-square"></i></a></li>
                    <li><a href="#"><i class="bi bi-suit-heart"></i></a></li>
                    <li><a href="#"><i class="bi bi-person-circle"></i></a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="container">
                <div class="posts">
                    <div class="post-title">
                        <div class="post-left">
                            <div class="image">
                                <img src="../resources/img/postexample.png" alt="ff" height="32" width="32">
                            </div>
                            <div class="details">
                                <p class="name">Johnsen_Benjamin</p>
                                <p class="location">Haugesund, Norway</p>
                            </div>
                        </div>
                        <div class="post-right">
                            <i class="bi bi-three-dots"></i>
                        </div>
                    </div>

                    <div class="post-content">
                        <img src="../resources/img/postexample.png" alt="ff" height="600" width="600">
                    </div>

                    <div class="post-footer">
                        <div class="bottoni">
                            <i class="bi bi-suit-heart"></i>
                            <i class="bi bi-chat"></i>
                            <i class="bi bi-send"></i>
                        </div>
                        <div class="save">
                            <i class="bi bi-bookmark"></i>
                        </div>
                    </div>

                    <div class="post-footer">
                        <p class="likes">100 likes</p>
                        <p class="name">Johnsen_Benjamin</p>
                        <p class="cooments">Mostra tutti i commenti</p>
                        <p class="time">23 ore fa</p>
                    </div>

                    <div class="add-commment">
                        <div class="left-side">
                            <i class="bi bi-emoji-smile"></i>
                            <input type="text" placeholder="Aggiungi un commento...">
                        </div>
                        <div class="right-side">
                            <p>Post</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
