<!doctype html>
<html lang="it">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Script -->
        <script src="../javascript/darkmode.js"></script>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <title>FishBait - Aggiungi post</title>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-10 col-md-6 col-xl-4">
                    <h1 class="text-center mb-4">FishBait</h1>
                    <h2 class="text-center mb-4">Inserisci post</h2>
                    <div class="row mb-4">
                        <label for="title" class="form-label p-0">Inserisci titolo del post:</label>
                        <input id="title" type="text" placeholder="Inserisci titolo del post" class="form-control" name="title">
                    </div>
                    <div class="row mb-4">
                        <label for="description" class="form-label p-0">Inserisci descrizione del post:</label>
                        <textarea id="description" placeholder="Inserisci descrizione del post" class="form-control" rows="3" name="description"></textarea>
                    </div>
                    <div class="row mb-4">
                        <label for="multipleImage" class="form-label p-0">Seleziona immagini del post:</label>
                        <input class="form-control" type="file" id="multipleImage" name="multipleImage[]" multiple accept="image/png, image/jpeg">
                    </div>
                    <hr class="row mb-4">
                    <div class="row mb-4">
                        <button type="submit" class="btn btn-primary form-control" onclick="addPost()">Inserisci post</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="navbar" class="mt-5">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
