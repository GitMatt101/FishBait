<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="icon" href="../../resources/img/logo.png" type="image/x-icon"/>
    <title>Aggiungi post</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8 col-xl-6">
                <h1 class="text-center mb-4">FishBait</h1>
                <hr class="row mb-4">
                <h2 class="text-center mb-4">Crea post</h2>
                <div class="d-flex justify-content-center">
                    <form class="login-validation mx-3" enctype="multipart/form-data" autocomplete="off">
                        <div class="row mb-4">
                            <label for="immagine" class="form-label p-0">Immagine</label>
                            <input class="form-control" type="file" id="immagine" name="immagine" multiple
                                accept="image/png, image/jpeg">
                        </div>
                        <div class="row mb-4">
                            <label for="descrizione" class="form-label p-0">Descrizione del post</label>
                            <textarea id="descrizione" placeholder="" class="form-control" rows="3"
                                name="descrizione"></textarea>
                        </div>
                        <div class="row mb-4">
                            <label for="luogo" class="form-label p-0">Luogo</label>
                            <input id="luogo" type="text" placeholder="" class="form-control" name="luogo">
                        </div>
                        <hr class="row mb-4">
                        <div class="row mb-4">
                            <button type="button" id="conferma" class="btn btn-primary form-control">Conferma</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-xl-6 mt-3">
                <hr class="row mb-2 mt-3">
                <nav class="navbar justify-content-center">
                    <div class="d-flex justify-content-center">
                        <ul class="nav">
                            <li class="nav-item mx-3">
                                <a href="savedPosts.html" title="Post Salvati"><span
                                        class="bi bi-bookmark fs-4 text-dark theme-icon"></span></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="home.html" title="Home"><span
                                        class="bi bi-house-door fs-4 text-dark theme-icon"></span></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="addPost.html" title="Crea Post"><span
                                        class="bi bi-plus-square fs-4 text-dark theme-icon"></span></a>
                            </li>
                            <li class="nav-item mx-3" id="notifications">
                                <a href="notification.html" title="Notifiche"><span
                                        class="bi bi-bell fs-4 text-dark theme-icon"></span></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="profile.html" title="Profilo"><span
                                        class="bi bi-person-circle fs-4 text-dark theme-icon"></span></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="search.html" title="Cerca"><span
                                        class="bi bi-search fs-4 text-dark theme-icon"></span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script src="../../controller/post/addPost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controller/user/notificationBell.js"></script>
</body>

</html>
