<!doctype html>
<html lang="it">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <title>FishBait - Aggiungi post</title>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-xl-6">
                    <h1 class="text-center mb-4">FishBait</h1>
                    <hr class="row mb-4">
                    <h2 class="text-center mb-4">Inserisci post</h2>
                    <div class="row mb-4">
                        <label for="title" class="form-label p-0">Titolo del post:</label>
                        <input id="title" type="text" placeholder="Inserisci titolo del post" class="form-control" name="title">
                    </div>
                    <div class="row mb-4">
                        <label for="description" class="form-label p-0">Descrizione del post:</label>
                        <textarea id="description" placeholder="Inserisci descrizione del post" class="form-control" rows="3" name="description"></textarea>
                    </div>
                    <div class="row mb-4">
                        <label class="form-label p-0">Aggiungi luogo:</label>
                        <input id="title" type="text" placeholder="Cerca luogo" class="form-control" name="title">
                    </div>
                    <div class="row mb-4">
                        <label for="multipleImage" class="form-label p-0">Immagine del post:</label>
                        <input class="form-control" type="file" id="multipleImage" name="multipleImage[]" multiple accept="image/png, image/jpeg">
                    </div>
                    <hr class="row mb-4">
                    <div class="row mb-4">
                        <button type="submit" class="btn btn-primary form-control" onclick="addPost()">Inserisci post</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
