<!doctype html>
<html lang="it">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
	    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <title>Aggiungi post</title>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-xl-6">
                    <h1 class="text-center mb-4">FishBait</h1>
                    <hr class="row mb-4">
                    <h2 class="text-center mb-4">Crea post</h2>
                    <form class="login-validation" enctype="multipart/form-data" autocomplete="off">
                        <div class="row mb-4">
                            <label for="titolo" class="form-label p-0">Titolo del post</label>
                            <input id="titolo" type="text" placeholder="" class="form-control" name="titolo">
                        </div>
                        <div class="row mb-4">
                            <label for="descrizione" class="form-label p-0">Descrizione del post</label>
                            <textarea id="descrizione" placeholder="" class="form-control" rows="3" name="descrizione"></textarea>
                        </div>
                        <div class="row mb-4">
                            <label class="form-label p-0">Luogo</label>
                            <input id="luogo" type="text" placeholder="" class="form-control" name="luogo">
                        </div>
                        <div class="row mb-4">
                            <label for="immagine" class="form-label p-0">Immagine</label>
                            <input class="form-control" type="file" id="immagine" name="immagine" multiple accept="image/png, image/jpeg">
                        </div>
                        <hr class="row mb-4">
                        <div class="row mb-4">
                            <button type="button" id="conferma" class="btn btn-primary form-control">Conferma</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../../controller/post/addPost.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
