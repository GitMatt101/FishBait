    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="panel border bg-white shadow rounded-3">
                    <div class="panel-heading p-3 text-center">
                        <h3 class="font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form action="../../model/login/login.php" class="login-validation" enctype="multipart/form-data" method="POST" autocomplete="off">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                <input id="email" name="email" type="email" class="form-control" placeholder="E-Mail" required>
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                                <button class="btn btn-outline-secondary" type="button"><i class="far fa-eye-slash"></i></button>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Ricordami</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <span>Non hai un account ?</span>
                                    <a href="registration.html"><p>Registrati qui</p></a>
                                </div>
                                <button id="confermaLogin" name="confermaLogin" type="submit" class="btn btn-primary">Conferma</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
