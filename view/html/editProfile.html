<!doctype html>
<html lang="it">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
	    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <title>Modifica Profilo</title>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-xl-6">
                    <h1 class="text-center mb-4">FishBait</h1>
                    <hr class="row mb-4">
                    <form autocomplete="off">
                        <div class="row mb-4">
                            <label for="pfp" class="form-label p-0">Foto Profilo</label>
                            <input class="form-control" type="file" id="pfp" name="pfp" multiple accept="image/png, image/jpeg">
                        </div>
                        <div class="row mb-4">
                            <label for="username" class="form-label p-0">Username</label>
                            <input id="username" type="text" placeholder="" class="form-control" name="username">
                        </div>
                        <div class="row mb-4">
                            <label for="nome" class="form-label p-0">Nome</label>
                            <input id="nome" type="text" placeholder="" class="form-control" name="nome">
                        </div>
                        <div class="row mb-4">
                            <label for="cognome" class="form-label p-0">Cognome</label>
                            <input id="cognome" type="text" placeholder="" class="form-control" name="cognome">
                        </div>
                        <div class="row mb-4">
                            <label for="descrizione" class="form-label p-0">Descrizione</label>
                            <textarea id="descrizione" placeholder="" class="form-control" rows="3" name="descrizione"></textarea>
                        </div>
                        <hr class="row mb-4">
                        <div class="row mb-4">
                            <button type="button" id="conferma" class="btn btn-primary form-control">Conferma</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../../controller/user/editProfile.js"></script>
    </body>

</html>
