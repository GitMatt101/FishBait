<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />

    <title>FishBait - Profile</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-xl-6">
                <h1 class="text-center mb-4">FishBait</h1>
                <hr class="row mb-4">
                <div class="row mb-4 align-items-center">
                    <div class="col"></div>
                    <div class="col d-flex justify-content-center">
                        <img id="user-photo" class="rounded-circle" alt="ff" width="100" height="100">
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button id="logout" type="btn" class="btn btn-danger">Logout</button>
                    </div>
                </div>
                <div class="text-center">
                    <b id="user-name"></b>
                    <p id="user-username" class="mt-2"></p>
                    <i id="user-birth" class="bi bi-cake2"></i>
                    <p id="user-bio" class="mt-3 mb-0"></p>
                </div>
                <div class="row mb-4 mt-3">
                    <button type="submit" class="btn btn-outline-secondary form-control">Modifica profilo</button>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-4 mb-2">
                            <p>Posts</p>
                            <p id="post">12</p>
                        </div>
                        <div class="col-4 mb-2">
                            <p>Seguiti</p>
                            <p id="seguiti">500</p>
                        </div>
                        <div class="col-4 mb-2">
                            <p>Followers</p>
                            <p id="followers">500</p>
                        </div>
                    </div>
                    <hr class="row mb-4">
                    <main>
                        <div class="container d-flex">
                            <div class="row" id="post-space">

                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-xl-6 mt-3">
                <hr class="row mb-2 mt-3">
                <nav class="navbar justify-content-center">
                    <div class="d-flex justify-content-center">
                        <ul class="nav">
                            <li class="nav-item mx-3">
                                <input class="flex form-check-input mt-2" type="checkbox" role="switch"">
                            </li>
                            <li class="nav-item mx-3">
                                <a href="home.html"><i class="bi bi-house-door fs-4 text-dark theme-icon"></i></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="addPost.html"><i class="bi bi-plus-square fs-4 text-dark theme-icon"></i></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="notification.html"><i class="bi bi-bell fs-4 text-dark theme-icon"></i></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="profile.html"><i class="bi bi-person-circle fs-4 text-dark theme-icon"></i></a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="search.html"><i class="bi bi-search fs-4 text-dark theme-icon"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../controller/profile.js"></script>
    <script src="../../controller/logout/logout.js"></script>
</body>

</html>
