<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Registrazione</title>
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="panel border bg-white shadow rounded-3">
                    <div class="panel-heading p-3 text-center">
                        <h3 class="font-weight-bold">Registrazione</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form class="login-validation" enctype="multipart/form-data" autocomplete="off">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                <input id="email" name="email" type="email" class="form-control" placeholder="E-Mail" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                                <button class="btn btn-outline-secondary" type="button"><i class="far fa-eye-slash"></i></button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input id="password2" name="password2" type="password" class="form-control" placeholder="Conferma Password" required>
                                <button class="btn btn-outline-secondary" type="button"><i class="far fa-eye-slash"></i></button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                <input id="username" name="username" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                <input id="cognome" name="cognome" type="text" class="form-control" placeholder="Cognome">
                            </div>
                            <div class="input-group mb-3">
                                <label class="ms-1 mt-1 text-muted col-3" for="pfp">Foto Profilo</label>
                                <input  id="pfp" name="pfp" type="file" class="form-control" accept="image/png, image/jpeg">
                            </div>
                            <div class="input-group mb-3">
                                <label class="ms-1 mt-1 text-muted col-3" for="data">Data di Nascita</label>
                                <input id="data" name="data" type="date" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <textarea  id="descrizione" name="descrizione" class="form-control" placeholder="Descrizione"></textarea>
                            </div>
                            <div>
                                <span id="error" class="text-danger"></span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <span>Hai gi√† un account ?</span>
                                    <a href="login.html"><p>Accedi qui</p></a>
                                </div>
                                <button id="conferma" type="button" class="btn btn-primary">Conferma</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../controller/registration/registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
