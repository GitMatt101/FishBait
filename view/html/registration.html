<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="icon" href="../../resources/img/logo.png" type="image/x-icon"/>
    <title>Registrazione</title>
</head>

<body>
    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="panel border bg-white shadow rounded-3">
                    <div class="panel-heading p-3 text-center">
                        <h3 class="font-weight-bold">Registrazione</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form class="login-validation" enctype="multipart/form-data" autocomplete="off">
                            <div class="input-group mb-3">
                                <label for="email" class="input-group-text">Email</label>
                                <input id="email" name="email" type="email" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="password" class="input-group-text">Password</label>
                                <input id="password" name="password" type="password" class="form-control" required>
                                <button id="hide-password" class="btn btn-outline-secondary far fa-eye-slash" type="button"></button>
                            </div>
                            <div class="input-group mb-3">
                                <label for="password2" class="input-group-text">Conferma</label>
                                <input id="password2" name="password2" type="password" class="form-control" required>
                                <button id="hide-password2" class="btn btn-outline-secondary far fa-eye-slash" type="button"></button>
                            </div>
                            <div class="input-group mb-3">
                                <label for="username" class="input-group-text">Username</label>
                                <input id="username" name="username" type="text" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <label for="nome" class="input-group-text">Nome</label>
                                <input id="nome" name="nome" type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <label for="cognome" class="input-group-text">Cognome</label>
                                <input id="cognome" name="cognome" type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <label class="ms-1 mt-1 text-muted col-3" for="pfp">Foto Profilo</label>
                                <input id="pfp" name="pfp" type="file" class="form-control"
                                    accept="image/png, image/jpeg">
                            </div>
                            <div class="input-group mb-3">
                                <label class="ms-1 mt-1 text-muted col-3" for="data">Data di Nascita</label>
                                <input id="data" name="data" type="date" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <label for="descrizione" class="input-group-text">Descrizione</label>
                                <textarea id="descrizione" name="descrizione" class="form-control"></textarea>
                            </div>
                            <div>
                                <span id="error" class="text-danger"></span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <span>Hai gi√† un account ?</span>
                                    <a href="login.html">
                                        <p>Accedi qui</p>
                                    </a>
                                </div>
                                <button id="conferma" type="button" class="btn btn-primary">Registrati</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../controller/registration/registration.js"></script>
    <script src="../../controller/registration/hidePassword.js"></script>
</body>

</html>
